<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/tailwind/tailwind.min.css">
    <link rel="icon" type="image/png" sizes="32x32" href="shuffle-for-tailwind.png">
    <script src="js/main.js"></script>
</head>
<body class="antialiased bg-body text-body font-body">
    <div class="">
                
      <section>
        <div class="skew skew-top mr-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-green-600" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 0 10 10 0 10"></polygon>
          </svg>
        </div>
        <div class="skew skew-top ml-for-radius">
          <svg class="h-8 md:h-12 lg:h-20 w-full text-green-600" viewbox="0 0 10 10" preserveaspectratio="none">
            <polygon fill="currentColor" points="0 10 10 0 10 10"></polygon>
          </svg>
        </div>
        <div class="pt-20 bg-green-600 overflow-hidden radius-for-skewed">
          <div class="container mx-auto px-4">
            <div class="relative max-w-md mx-auto text-center">
              <a class="mb-8 inline-block px-5 py-5 bg-white rounded-lg" href="#">
                <img class="h-12" src="images/logo.png" alt="">
              </a>
              <p class="text-gray-50 font-bold">Toya Devasya</p>
              <h2 class="text-4xl lg:text-5xl text-white font-bold">Superapps</h2>
              <div class="h-80 mt-10">
                <img class="absolute bottom-0 left-1/2 transform -translate-x-1/2 h-80 z-10" src="images/cld-cloud-phone-svgrepo-com.svg" alt="">
                <img class="absolute bottom-0 left-0 h-80 -ml-16 -mb-20" src="images/com-keyboard-svgrepo-com.svg" alt="">
                <img class="absolute bottom-0 right-0 h-80 -mr-16 -mb-20" src="images/com-mac-old-svgrepo-com.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </section>
                
      <section class="py-20">
        <div class="container mx-auto px-4">
          <div class="flex flex-wrap -mx-2">
            <div class="mb-4 w-full md:w-1/2 lg:w-1/4 px-2">
              <div class="bg-gray-50 rounded py-16">
                <a href="/accounting">
                  <img class="mx-auto h-64" src="images/com-keyboard-svgrepo-com.svg" alt="">
                </a>
              </div>
            </div>
            <div class="mb-4 w-full md:w-1/2 lg:w-1/4 px-2">
              <div class="py-16 bg-gray-50 rounded">
                <a href="/customer">
                  <img class="mx-auto h-64" src="images/cld-cloud-phone-svgrepo-com.svg" alt="">
                </a>
              </div>
            </div>
            <div class="mb-4 w-full md:w-1/2 lg:w-1/4 px-2">
              <div class="py-16 bg-gray-50 rounded">
                <a href="/dashboard">
                  <img class="mx-auto h-64" src="images/com-mac-old-svgrepo-com.svg" alt="">
                </a>
              </div>
            </div>
            <div class="w-full md:w-1/2 lg:w-1/4 px-2">
              <div class="py-16 bg-gray-50 rounded">
                <a href="/feedback">
                  <img class="mx-auto h-8 h-64" src="images/cha-rect-swear-svgrepo-com.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
</body>
</html>
